<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="shortcut icon" href="../../img/icon.png" type="image/x-icon">
  <title>RESILIAFLIX - Cadastro</title>
</head>

<body>

  <nav id="navbar" class="navbar">
    <div class="container-xl">
      <a class="navbar-brand" href="#">
        <img src="../../img/logo.png" width="100" height="" alt="">
      </a>
      <ul class="navbar-nav">
        <li class="btn btn-warning"><a id="button" href="../../../index.html">Login</a></li>
      </ul>
    </div>
  </nav>
  <main class="container-xl d-flex justify-content-center flex-column my-5">
    <medium id="cadastroMedium" class="form-text mb-2 ml-2">Cadastro</medium>
    <form id='form' class="p-4 rounded-lg d-flex flex-column border border-warning">
      <div class="row mb-2">
        <!-- Nome -->


        <div class="col">
          <label for="nome" class="text-warning">Nome</label>
          <input type="text" class="form-control bg-transparent border-warning " id="nome">
        </div>
        <div class="col">
          <label for="sobrenome" class="text-warning">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome">
        </div>
      </div>
      <div class="row mb-2">
        <!-- E-mail -->


        <div class="col">
          <label for="email" class="text-warning">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="email@exemplo.com">
          <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
        </div>
        <div class="col">
          <label for="email-confirm" class="text-warning">Confirme seu e-mail</label>
          <input type="text" class="form-control" id="emailConfirm" placeholder="email@exemplo.com">
          <small id="emailConfirmHelp" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="row mb-2">
        <!-- Senha -->


        <div class="col">
          <label for="senha" class="text-warning">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <div class="col">
          <label for="senha-confirm" class="text-warning">Confirme sua senha</label>
          <input type="password" class="form-control" id="senhaConfirm">
          <small id="senhaConfirmHelp" class="form-text text-danger"></small>
        </div>
      </div>
      <div class="row mb-2">
        <!-- RG e CPF -->


        <div class="col">
          <label for="rg" class="text-warning">RG</label>
          <input type="text" class="form-control" id="rg" placeholder="12.345.678-9">
        </div>
        <div class="col">
          <label for="cpf" class="text-warning">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="123.456.789-01">
          <small id="cpfHelp" class="form-text text-danger"></small>
        </div>
      </div>
      </div>
      <div class="row mb-2">
        <!-- Endereço -->


        <div class="col-6">
          <label for="rua" class="text-warning">Rua</label>
          <input type="text" class="form-control" id="rua">
        </div>
        <div class="col-2">
          <label for="numero" class="text-warning">Número</label>
          <input type="text" class="form-control" id="numero">
        </div>
        <div class="col">
          <label for="bairro" class="text-warning">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
        <div class="col">
          <label for="complemento" class="text-warning">Complemento</label>
          <input type="text" class="form-control" id="complemento">
        </div>
      </div>

      <div class="row">
        <!-- Endereço -->


        <div class="form-group col-6">
          <label for="cidade" class="text-warning">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-3">
          <label for="estado" class="text-warning">Estado</label>
          <input type="text" class="form-control" id="uf">
        </div>
        <div class="form-group col-3">
          <label for="cep" class="text-warning">CEP</label>
          <input type="text" class="form-control" id="cep" maxlength="8" placeholder="Somente números">
          <small id="cepHelp" class="form-text text-danger">

          </small>
        </div>
      </div>

      </div>
      <button id="button" type="submit" class="btn btn-outline-warning align-self-center mt-3 p-2 text-light">Registrar</button>
    </form>

  </main>
  <footer id='foot' class="footer py-3">
    <div class="container d-flex justify-content-center">
      <span class="text-light">ResiliaFlix - Todos os direitos reservados T10</span>
    </div>
    <br><p>Encontre-nos nas redes sociais</p>
    <ul class="socials">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
    </ul>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./viewCadastro.js"></script>
  <script src="../model/modelCadastro.js"></script>
  <script src="../controller/controllerCadastro.js"></script>

</body>

</html>
