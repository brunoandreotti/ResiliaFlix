<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Recuperação de Senha</title>
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/593e97b0f2.js" crossorigin="anonymous"></script>


</head>

<body>
    <!--Header inicio-->
    <nav id="navbar" class="navbar">
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="100" height="" alt="">
          </a>
          <ul class="navbar-nav">
            <li class="btn btn-warning">Login</li>
          </ul>
        </div>
      </nav>
    <!--Header fim-->

    <!--Section inicio-->
    <section class="container-xl">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="cold-md-5">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-1">Recupe a sua Senha</h3>
                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-0" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Digite seu e-mail</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label">Lembre-me</label>
                        </div>
                        <div class="d-grid gap mb-3">
                            <button type="button" class="btn btn-outline-warning btn-lg ">Enviar</button>
                        </div>
                        <div class="sign-up-accounts">
                            <p class="text-center">Ou conectar</p>
                            <div class="social-accounts d-flex justify-content-center">
                                <a href="#" title="Facebook"> <i class="fa fa-facebook"></i> </a>
                                <a href="#" title="Twitter"> <i class="fa fa-twitter"></i> </a>
                                <a href="#" title="Google"> <i class="fa fa-google"></i> </a>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            
            <div class="text-center p-3" style="background-color: #FFD000;">
              © 2020 Copyright:
              <a class="text-dark" href="#">ResiliaFlix</a>
            </div>
            <!-- Copyright -->
          </footer>

    </section>


    <script src="js/main.js"></script>
</body>

</html>
